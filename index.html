<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Word Guess Game - 70's Style!
        </title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Word Guess Game</h1>
            <h2>Bands from the 70's</h2>
        </header>
        <main id="main">
            <div id="heading">
                <div class="container">
                    <h3>Press any letter to get started!</h3>
                </div>
            </div>
            <div id="wordDiv">
                <div class="container">
                    <p>Word:</p><span id="word"></span>
                </div>
            </div>
            <div id="guessesDiv">
                <div class="container">
                    <p>Letters Already Guessed:</p><span id="guesses"></span>
                </div>
            </div>
            <div id="winsDiv">
                <div class="container">
                    <p>Wins:</p><span id="wins">0</span>
                </div>
            </div>
            <div id="guessesRemainingDiv">
                <div class="container"> 
                    <p>Number of Guesses Remaining:</p><span id="guessesRemaining"></span>
                </div>
            </div>
            <div id="imageDiv">
                <div id="image"></div>
            </div>
            <div id="outcomeDiv">
                <div id="outcome"></div>
            </div>
            <div id="spotifyDiv">
                <div id="spotify"></div>
            </div>
        </main>
        <footer>
            <h4>Copyright &copy; </h4>
        </footer>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
